<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Import the Lottie library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js"></script>
</head>
<body>
  <!-- Define a container for the animation -->
  <div id="animation-container" style="width: 300px; height: 300px;"></div>

  <script>
    // Load the animation JSON file using AJAX
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'animation.json');
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        // Parse the JSON data as a JavaScript object
        var animationData = JSON.parse(xhr.responseText);
        console.log(animationData)
        // Initialize the Lottie animation with the parsed data
        var animation = bodymovin.loadAnimation({
          container: document.getElementById('animation-container'),
          renderer: 'svg',
          loop: true,
          autoplay: true,
          animationData: animationData
        });
      }
    };
    xhr.send();
  </script>
</body>
</html>
